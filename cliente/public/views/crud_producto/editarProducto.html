<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - ProyectoSeguridad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../../css/user_style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h3 class="my-3">Editar Producto</h3>

            <form class="row g-3 p-4 border rounded shadow-lg" autocomplete="off" style="background-color: #f8f9fa;">
                <!-- C贸digo (readonly) -->
                <div class="col-md-4">
                    <label for="codigo" class="form-label">C贸digo</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="codigo" 
                        name="codigo" 
                        readonly>
                </div>

                <!-- Nombre -->
                <div class="col-md-8">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nombre" 
                        name="nombre" 
                        required
                        minlength="3"
                        maxlength="255">
                </div>

                <!-- Descripci贸n -->
                <div class="col-12">
                    <label for="descripcion" class="form-label">Descripci贸n</label>
                    <textarea 
                        class="form-control" 
                        id="descripcion" 
                        name="descripcion" 
                        rows="2"></textarea>
                </div>

                <!-- Cantidad -->
                <div class="col-md-6">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="cantidad" 
                        name="cantidad" 
                        min="0" 
                        required>
                </div>

                <!-- Precio -->
                <div class="col-md-6">
                    <label for="precio" class="form-label">Precio</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input 
                            type="number" 
                            class="form-control" 
                            id="precio" 
                            name="precio" 
                            min="0" 
                            step="0.01" 
                            required>
                    </div>
                </div>

                <!-- Botones -->
                <div class="col-12">
                    <a href="../../views/crud_producto/dashboardProductos.html" class="btn btn-danger">Regresar</a>
                    <button type="button" class="btn btn-success">Guardar</button>
                </div>

                <!-- Mensajes de error -->
                <div id="errorMessage" class="mt-3 alert alert-danger" style="display: none;"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container" class="mt-auto"></div>

    <!-- Scripts -->
    <script src="../../../src/utils/footer.js"></script>

    <script src = "../../../src/products/getSpecificProduct.js"></script>
    <script src="../../../src/validations/productValidations.js"></script>
    <script src="../../../src/products/updateProduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
