<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Productos - ProyectoSeguridad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../../css/user_style.css" rel="stylesheet">
    <script src="../../../src/validations/sessionValidation.js"></script>
    <script>checkSession(['Registrador']);</script>
</head>

<body class="d-flex flex-column h-100">
    <br><br><br><br><br><br><br>
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container border rounded shadow-lg">
            <h3 class="my-3" id="titulo">Reporte de Productos</h3>

            <a href="crearProducto.html" class="btn btn-success">Agregar Producto</a>

            <table class="table table-hover table-bordered my-3" aria-describedby="titulo">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="text-center">Código</th>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Descripción</th>
                        <th scope="col" class="text-center">Cantidad</th>
                        <th scope="col" class="text-center">Precio</th>
                        <th scope="col" class="text-center">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los productos se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </main>

    <br><br><br><br>
    <div id="footer-container" class="mt-auto"></div>

    <!-- Modal de confirmación para eliminar producto -->
    <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteProductModalLabel">Confirmación</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de eliminar este producto?</p>
                </div>
                <div class="modal-footer">
                    <form id="form-delete-product" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../../src/utils/footer.js"></script>
    <script src="../../../src/products/listProducts.js"></script>
    <script src="../../../src/products/deleteProduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mostrar alerta si hay mensaje de éxito (para creación/actualización)
            const showProductAlert = sessionStorage.getItem('showProductCreatedAlert') || 
                                   sessionStorage.getItem('showProductUpdatedAlert');

            if (showProductAlert) {
                const alertHTML = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert" 
                         style="position: fixed; top: 20px; right: 20px; z-index: 1100;">
                        <strong>¡Éxito!</strong> Operación realizada correctamente.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                document.body.insertAdjacentHTML('afterbegin', alertHTML);
                
                // Limpiar los flags de sesión
                sessionStorage.removeItem('showProductCreatedAlert');
                sessionStorage.removeItem('showProductUpdatedAlert');
            }
        });
    </script>
</body>

</html>
