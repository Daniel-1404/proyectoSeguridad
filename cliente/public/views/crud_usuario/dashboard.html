<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte_usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="../../css/user_style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <br><br><br><br><br><br><br><br><br><br><br>
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container border rounded shadow-lg">
            <h3 class="my-3" id="titulo">Reporte de usuarios</h3>

            <a href="crearUsuario.html" class="btn btn-success">Agregar</a>

            <table class="table table-hover table-bordered my-3" aria-describedby="titulo">
                <thead class="table-dark ">
                    <tr >
                        <th scope="col"  class="text-center" >Usuario</th>
                        <th scope="col"  class="text-center" >Rol</th>
                        <th scope="col"  class="text-center" >Permisos</th>
                        <th scope="col"  class="text-center" >Opciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td  class="text-center">12345</td>
                        <td  class="text-center">JUAN PEREZ</td>
                        <td  class="text-center">0123456789</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </main>

    <div id="footer-container"  class="mt-auto"></div>
   

    <div class="modal fade" id="eliminaModal" tabindex="-1" aria-labelledby="eliminaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="eliminaModalLabel">Aviso</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Â¿Desea eliminar este registro?</p>
                </div>
                <div class="modal-footer">
                    <form id="form-elimina" action="" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../src/utils/footer.js">
    </script>
    <script src = "../../../src/users/getAllUsers.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const eliminaModal = document.getElementById('eliminaModal')
        if (eliminaModal) {
            eliminaModal.addEventListener('show.bs.modal', event => {
                // Button that triggered the modal
                const button = event.relatedTarget
                // Extract info from data-bs-* attributes
                const id = button.getAttribute('data-bs-id')

                // Update the modal's content.
                const form = eliminaModal.querySelector('#form-elimina')
                form.setAttribute('action', 'eliminarUsuario.html?id=' + id)
            })
        }
    </script>

</body>

</html>
