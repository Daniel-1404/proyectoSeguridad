<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="../../../src/validations/sessionValidation.js"></script>
    <script>checkSession(['SuperAdmin']);</script>
    <link href="css/estilo.css" rel="stylesheet">
    <script src="../../../src/validations/inactivityLogout.js"></script>
</head>

<body class="d-flex flex-column h-100">

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h3 class="my-3">Editar empleado</h3>

            <form action="#" class="row g-3 p-4 border rounded shadow-lg" method="post" autocomplete="off"
                style="background-color: #f8f9fa;">
                <div class="col-md-4">
                    <label for="usuario" class="form-label">nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required autofocus>
                </div>
                <div class="col-md-6">
                    <label for="Rol_Asignado" class="form-label">Rol Asignado</label>
                    <select class="form-select" id="roleSelect" name="Rol_Asignado" required>
                        <option value="">Seleccionar</option>
                    </select>
                </div>
                <!-- Columna para los permisos a la derecha del selector -->
                <div class="col-md-6">
                    <div id="permissionsContainer" class="mt-3"></div>
                </div>

                <div class="col-12">
                    <a href="../../views/crud_usuario/dashboard.html" class="btn btn-danger">Regresar</a>
                    <button type="button" class="btn btn-success">Guardar</button>
                </div>
                <!-- Div para mostrar los errores del servidor -->
                <div id="errorMessage" class="mt-3 text-danger" style="display: none;"></div>
            </form>
        </div>
    </main>
    <div id="footer-container"  class="mt-auto"></div>
    
    <script src="../../../src/utils/footer.js">
    </script>
    <script src = "../../../src/users/getSpecificUser.js"></script>
    <script src="../../../src/users/getRolwithPermissions.js"></script>
    <script src="../../../src/validations/userValidations.js"></script>
    <script src="../../../src/users/updateUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
